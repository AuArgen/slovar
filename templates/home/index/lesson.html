{% load static %}
<div class="dream-university">


    <!--Begin feature-->
    <div class="du-feature" style="min-height: 100dvh">
        <div class="container">
            <h2 class="center">Уроки язык: {{ language.title }}</h2>
            <div class="row pt-50 ">
                <div class="col-12 pb-30">
                    <div class="d-flex gap-2 justify-content-between">
                        <a href="/lang/{{ language.id }}/" class="btn btn-primary mx-20">
                            Назад
                        </a>
                    </div>
                </div>
                {% for lesson in lessons %}
                    <div class="col-md-4 col-sm-4" style="padding: 10px">
                        <div class="rounded shadow"
                             style="overflow: hidden; box-shadow: 1px 1px 3px 2px rgba(0,0,0,0.1)">
                            <a href="/lesson_in/{{ lesson.id }}/" class="img img-rounded  w-100" style="display: flex; background: lavender;  justify-content: center;">
                                <img src="{{ lesson.image.url }}" style="max-width: 100%; height: 240px;" alt="">
                            </a>
                            <div class="p-20">
                                <a href="/lesson_in/{{ lesson.id }}/" style=" display: block; padding: 10px font-weight: bold; text-align: center; font-size: 20px; color: #0D0D0D">
                                    Тема: {{ lesson.title }}
                                </a>
                                <div style="display: flex; justify-content: space-between; align-items: center; font-size: 15px; font-weight: bold; padding: 10px;">
                                    <div>
                                        {% if lesson.is_test == True %}
                                            <div class="alert alert-success" style="padding: 5px 25px; margin: 0;">
                                                <i class="fa fa-check-square"></i>
                                                Есть
                                            </div>
                                        {% else %}
                                            <div class="alert alert-danger" style="padding: 5px 25px; margin: 0;">
                                                <i class="fa fa-check-square"></i>
                                                Нет
                                            </div>
                                        {% endif %}
                                    </div>
                                    <div class="img-rounded" style="font-size: 16px; align-self: center; font-weight: bold; padding: 5px 15px; background: teal; color:white;">
                                        <i class="fa fa-eye"></i> {{ lesson.show }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- End feature -->

</div>
