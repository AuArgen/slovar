<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-dark navbar-expand-lg border-bottom border-body" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">SlovarAN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Text</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add-word">Word add</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="/add-text">Text add</a>
            </li>
          </ul>
          <span class="text-white">
            {{ user.username }}
          </span>
            <span class="ms-2">
                <a href="{% url 'logout' %}">Logout</a>
            </span>
        </div>
      </div>
    </nav>
    <div class="container" style="min-height: 85vh">
        <div class="p-2 bg-light border-none">
            <input type="text" placeholder="Search..." class="form-control">
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
                <td>â„–</td>
                <td>Word</td>
                <td>Translate</td>
            </tr>
          </thead>
          <tbody>
           {% for i in words %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td class="word">{{ i.word }}</td>
                <td class="translate">{{ i.translate }}</td>
            </tr>
        {% endfor %}
          </tbody>
        </table>
    </div>
    <footer class="bg-black text-white p-5 text-center">
        <span>company@2024/<a href="https://bytehoven.dev" class="text-white">bytehoven</a> - argenazizbekuulu3@gmail.com</span>
    </footer>
</body>
</html>
