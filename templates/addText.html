<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'header.html' %}
    <div class="container" style="min-height: 85vh">
        <form class="form-control shadow-sm my-5" action="" method="post">
            {% csrf_token %}
            <h3 class="bg-light p-2 border-bottom mb-2">Add new word</h3>
            <textarea  id="word" name="word" placeholder="Атыңыз ким..." class="form-control mb-3" required></textarea>
            <textarea  id="word" name="translate" placeholder="What is your name..." class="form-control mb-3" required></textarea>
            <button class="btn btn-success">Save new word</button>
        </form>
        <h3 class="bg-light p-2 border-bottom">All text</h3>
        <table class="table table-hover">
          <thead>
            <tr>
                <td>№</td>
                <td>Word</td>
                <td>Translate</td>
                <td><span style="min-width: 25px; max-width: 25px; min-height:25px; max-height: 25px; font-size: 1.4rem; display: flex; justify-content: center; align-items: center; background: red; color: white; border-radius: 50%;"><span>&times;</span></span></td>
            </tr>
          </thead>
          <tbody>
          {% for i in words %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.word }}</td>
                <td>{{ i.translate }}</td>
                <td><a href="/delete-text/{{ i.id }}" style="min-width: 25px; max-width: 25px; min-height:25px; max-height: 25px; font-size: 1.4rem; display: flex; justify-content: center; align-items: center; background: red; color: white; border-radius: 50%;"><span>&times;</span></a></td>
            </tr>
        {% endfor %}
          </tbody>
        </table>
    </div>
    <script>
        document.querySelector('#text-add-a').classList.add('active')
    </script>
    <footer class="bg-black text-white p-5 text-center">
        <span>company@2024/<a href="https://bytehoven.dev" class="text-white">bytehoven</a> - argenazizbekuulu3@gmail.com</span>
    </footer>
</body>
</html>
